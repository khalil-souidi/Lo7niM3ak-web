<div class="payment-modal">
  <div class="modal-header">
    <h3 class="modal-title">Paiement par Carte Bancaire</h3>
    <button class="close-button" (click)="closeDialog()">&times;</button>
  </div>

  <div class="modal-body">
    <div id="payment-element">
      <!-- Stripe Payment Element will be injected here -->
    </div>

    <div *ngIf="displayError" class="error-message">
      {{ displayError }}
    </div>
  </div>

  <div class="modal-footer">
    <button class="confirm-button" (click)="handleSubmit()" [disabled]="isLoading">
      <span *ngIf="!isLoading">Payer {{ data.amount | currency: 'MAD' }}</span>
      <span *ngIf="isLoading">Traitement en cours...</span>
    </button>
  </div>
</div>
